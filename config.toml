baseURL = "/"
title = "Ruzica Gajic"
theme = "etch"
languageCode = "en-US"
pygmentsUseClasses = true
pygmentsCodeFences = true
enableInlineShortcodes = true

[params]
  description = "This is my personal blog"
  copyright = "Copyright Â© 2021 Ruzica Gajic"
  dark = "auto"
  author = "Ruzica Gajic"
  authorURL = "https://www.linkedin.com/in/ruzica-gajic/"
  highlight = true

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineAnchors = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "monokai"
    tabWidth = 4

